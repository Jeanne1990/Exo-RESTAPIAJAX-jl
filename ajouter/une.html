<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" />
    <meta name="description" content="Exercice - ajouter une Une">
    <meta name="author" content="Jeanne Laloyau">
    <link rel="icon" type="image/png" href="" />
    <title>Jeanne Laloyau | Exercice</title>
    <link href="/assets/css/style.css" rel="stylesheet" media="screen">
</head>

<style>
    body {
        background-color: #222;
    }
</style>

<body>
    <section id="une__ajouter__page">
        <div class="row wrapper__80">

            <div class="col-1">

                <h1>Ajouter des article de une</h1>
            </div>
            <!-- .col -->


            <div class="row">
                <div class="col-1">
                    <form id="form__une-add" action="/api/v1/site/une/ajouter" method="post">
                        <p>
                            <label for="img">Nouvelle image</label>
                            <input type="text" name="image" id="image" autofocus required value="item-1.jpg" placeholder="item-1.jpg" />
                        </p>
                        <p>
                            <label for="date">Nouveau nouvelle date</label>
                            <input type="date" min="2018-01-01" name="date" id="date" required placeholder="22/05/2016" />
                        </p>
                        <p>
                            <label for="text">Nouveau titre</label>
                            <input type="text" name="title" id="title" placeholder="Titre" required />
                        </p>
                        <p>
                            <label for="text">Nouveau texte</label>
                            <textarea id="text" name="text" rows="5" cols="33" placeholder="Votre texte ici..."></textarea>
                        </p>
                        <p>
                            <input type="submit" />
                        </p>
                    </form>
                    <p>* Bien remplir les champs obligatoires</p>
                </div>
                <!-- .col -->

            </div>
            <!-- .row -->
        </div>
        <!-- .row -->
    </section>
    <script src="site.js"></script>
</body>

</html>
